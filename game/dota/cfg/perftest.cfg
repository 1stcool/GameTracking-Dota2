// This script gathers some basic information about how
// Dota runs on a particular machine.  The intended usage
// is to get to the game state of interest and then
// execute this script with 'exec_async perftest'.
// Note that if you are testing in a game it is recommended
// to pause the game for more consistent results.
// Additionally exec_async can only be used when cheats
// are allowed.

echoln
echoln
echoln -------------------------------------------------------------
echoln perftest output starts here.
echoln -------------------------------------------------------------
echoln
echoln

push_var_values

sys_info

fps_max 999
cl_showfps 2

echoln
echoln
echoln -------------------------------------------------------------
echoln Performance tests now running, this can take a minute or two.
echoln -------------------------------------------------------------
echoln
// Give some time for the user to see the message above.
sleep 2000
hideconsole

echoln
echoln Full resolution
mat_viewportscale 1
r_drawparticles 1
// Let new state settle.
sleep 1000
cl_resetfps
sleep 5000
cl_printfps

echoln
echoln Half resolution
mat_viewportscale 0.5
// Let new state settle.
sleep 1000
cl_resetfps
sleep 5000
cl_printfps
mat_viewportscale 1

echoln
echoln Particles disabled
r_drawparticles 0
// Let new state settle.
sleep 1000
cl_resetfps
sleep 5000
cl_printfps
mat_viewportscale 1
r_drawparticles 1

echoln
echoln UI only
r_drawblankworld 1
// Let new state settle.
sleep 1000
cl_resetfps
sleep 5000
cl_printfps
r_drawblankworld 0

echoln
echoln Game only
r_drawpanorama 0
// Let new state settle.
sleep 1000
cl_resetfps
sleep 5000
cl_printfps
r_drawpanorama 1

pop_var_values

showconsole
echoln
echoln
echoln -------------------------------------------------------------
echoln perftest output ends here.
echoln -------------------------------------------------------------
